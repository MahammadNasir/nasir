<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <button onclick="addition()">sum</button>
    <button onclick="substraction()">sub</button>
    <button onclick="multiplication()">mul</button>
    <button onclick="division()">div</button>
</body>
</html>
<script>
    function addition(){
    a=parseFloat(prompt("enter first number"));
    b=parseFloat(prompt("enter second number"));
    let add=a+b;
    alert("addition : " +add);
}
function substraction(){
    a=parseFloat(prompt("enter first number"));
    b=parseFloat(prompt("enter second number"));
        let sub=a-b;
    alert("substraction : "+sub);
}
function multiplication(){
    a=parseFloat(prompt("enter first number"));
    b=parseFloat(prompt("enter second number"));
    let mul=a*b;
    alert("multiplication : "+mul);
}
function division(){
    a=parseFloat(prompt("enter first number"));
    b=parseFloat(prompt("enter second number"));
    if(a==0&&b==0){
    alert("division by zero");
    }else{
    let div=a/b;
    alert("division  : " +div)
}
}
</script>
